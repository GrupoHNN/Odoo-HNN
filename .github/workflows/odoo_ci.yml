name: Odoo Tests

on:
  push:
    branches:
      - dev
      - test
  pull_request:
    branches:
      - dev
      - test

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: (Opcional) Instalar Odoo si quieres usar pruebas con unittest
        run: |
          echo "Aquí podrías preparar tests en el futuro"