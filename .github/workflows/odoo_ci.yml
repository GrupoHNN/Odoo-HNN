name: Odoo CI

on:
  pull_request:
    branches:
      - dev
      - test
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint custom addons
        run: |
          flake8 ./custom_addons --exclude=__pycache__